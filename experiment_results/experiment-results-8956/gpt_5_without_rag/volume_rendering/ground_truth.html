<script>_x000D_

});_x000D_

_x000D_
_x000D_

//prepare dataset_x000D_

});_x000D_

_x000D_
_x000D_

_x000D_

_x000D_

_x000D_
_x000D_

_x000D_
_x000D_

_x000D_

_x000D_
const bounds = imageData.getBounds();_x000D_
const center = [_x000D_
(bounds[0] + bounds[1]) / 2,_x000D_

];_x000D_
_x000D_

});_x000D_
});_x000D_
_x000D_
</script>_x000D_
