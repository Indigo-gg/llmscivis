<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VTK.js Test</title>
</head>
<body>
    <h1>VTK.js Error Test Page</h1>
    <div id="renderer"></div>
    <script src="https://unpkg.com/vtk.js@14.17.3"></script>
    <script>
        // Test if vtk is loaded properly
        if (window.vtk) {
            console.log("VTK.js loaded successfully");
            document.body.innerHTML += "<p style='color: green;'>VTK.js loaded successfully</p>";
        } else {
            console.error("VTK.js failed to load");
            document.body.innerHTML += "<p style='color: red;'>VTK.js failed to load</p>";
        }
    </script>
</body>
</html>
